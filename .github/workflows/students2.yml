name: students2
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
     
      - uses: joschi/setup-jdk@v2
        with:
          java-version: '8'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      
       
